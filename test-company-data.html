<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Company Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .data-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .company-overview { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; padding: 20px; border-radius: 10px; text-align: center; }
        .badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; margin: 2px; }
        .badge-professional { background-color: #3b82f6; color: white; }
        .badge-active { background-color: #10b981; color: white; }
    </style>
</head>
<body>
    <h1>üè¢ Company Data Test</h1>
    
    <div class="company-overview">
        <h2>Acme Corporation</h2>
        <p>acme.com</p>
        <div>
            <span class="badge badge-professional">Professional Plan</span>
            <span class="badge badge-active">Active</span>
        </div>
        <p>Users: 25 / 100</p>
    </div>
    
    <div class="data-section">
        <h2>Company Form Data</h2>
        <div id="companyData">Loading...</div>
    </div>
    
    <div class="data-section">
        <h2>Workspace Data</h2>
        <div id="workspaceData">Loading...</div>
    </div>

    <script>
        // Mock company data
        const mockCompanyForm = {
            name: 'Acme Corporation',
            domain: 'acme.com',
            subdomain: 'acme',
            plan: 'professional',
            status: 'active',
            maxUsers: 100,
            currentUsers: 25,
            timezone: 'America/New_York',
            language: 'en'
        };

        const mockWorkspace = {
            id: 'mock-workspace-123',
            name: 'Acme Corporation',
            subdomain: 'acme',
            domain: 'acme.com',
            companyId: 'mock-company-123',
            ownerId: 'mock-user-123',
            plan: 'professional',
            status: 'active',
            limits: { maxUsers: 100 },
            usage: { currentUsers: 25 },
            settings: { timezone: 'America/New_York', language: 'en' }
        };

        // Display the data
        document.getElementById('companyData').innerHTML = `
            <div class="success">
                <h3>‚úÖ Company Form Data Loaded</h3>
                <pre>${JSON.stringify(mockCompanyForm, null, 2)}</pre>
            </div>
        `;

        document.getElementById('workspaceData').innerHTML = `
            <div class="success">
                <h3>‚úÖ Workspace Data Loaded</h3>
                <pre>${JSON.stringify(mockWorkspace, null, 2)}</pre>
            </div>
        `;
    </script>
</body>
</html>
